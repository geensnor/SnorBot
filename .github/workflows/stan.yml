name: PHPStan
on: workflow_dispatch
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: php-actions/composer@v6
        with:
          php_version: "8.2"
      - uses: php-actions/phpstan@v3
        with:
          configuration: ./phpstan.neon
